id: "devops"
name: "DevOps Workshop with OpenShift"

vars:
  OPENSHIFT_URL: "https://master.paris-d9c2.open.redhat.com"
  OPENSHIFT_USER: "userXX"
  OPENSHIFT_PASSWORD: "openshift"
  OPENSHIFT_DOCS_BASE: "https://docs.openshift.com/container-platform/3.11"
  NEXUS_URL: "http://nexus-lab-infra.apps.paris-d9c2.open.redhat.com"
  NEXUS_INTERNAL_URL: "http://nexus.lab-infra.svc:8081"
  GIT_SERVER_URL: "gogs-lab-infra.apps.paris-d9c2.open.redhat.com"
  GIT_SERVER_INTERNAL_URL: "gogs.lab-infra.svc:3000"
  GIT_SERVER_TYPE: "gogs"
  GIT_USER: "userXX"
  GIT_PASSWORD: "openshift"
  PROJECT_SUFFIX: "XX"
